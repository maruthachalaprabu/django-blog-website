{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <h3>Delete Comment</h3>
    <p>Are you sure you want to delete this comment?</p>
    <div class="mb-2"><em>"{{ object.content }}"</em></div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
