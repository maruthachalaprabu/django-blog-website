{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <h3>Delete Post</h3>
    <p>Are you sure you want to delete the post: <strong>{{ object.title }}</strong>?</p>
    <div class="mb-2"><em>{{ object.content|truncatewords:20 }}</em></div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
