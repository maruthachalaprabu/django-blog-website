{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary mt-2" type="submit">
        {% if object %}Update Post{% else %}Create Post{% endif %}
      </button>
    </form>
</div>
{% endblock %}
