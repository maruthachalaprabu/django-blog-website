{% extends "base.html" %}
{% block content %}
<div class="content-section text-center">
    <h2>Check Your Email!</h2>
    <p>
        If an account exists for the email you entered, you will receive an email with instructions to reset your password.
        <br>
        If you didn't receive an email, please check your spam folder or try again.
    </p>
    <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">Return to Login</a>
</div>
{% endblock %}
